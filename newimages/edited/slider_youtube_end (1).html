<!DOCTYPE html>
<html>
<head>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Add the slick-theme.css if you want default styling -->
<link rel="stylesheet" type="text/css" href="slick/slick.css"/>
<link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.js"></script>

   
</head>
<body>

<style type="text/css">
  .multiple-items {
    display:  flex; 
  }
  .w3-col {
    margin-right: 10px
  }
.slick-prev:before {
  content: '';
    border: solid white;
    border-width: 0 3px 3px 0;
    display: inline-block;
    padding: 3px;
     transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}
.slick-next:before {
    content: '';
    border: solid white;
    border-width: 0 3px 3px 0;
    display: inline-block;
    padding: 3px;
     transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}
  body{
  background-color:   black
  }
</style>
<div class="w3-content" style="max-width:1200px">
  <iframe id="video-div" width="100%" height="100%" src="https://www.youtube.com/embed/Pbjhj2VnqmE" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  
  <div class="multiple-items w3-row-padding w3-section" >
    <div class="w3-col s4">

</div>
 
  <script type="text/javascript" src="slick/slick.min.js"></script>
<script type="text/javascript">
  function changeVid(youtubeUrl){
    $('#video-div').attr('src', youtubeUrl);
  };
 
</script>
<script type="text/javascript">
  $('.multiple-items').slick({
    centerMode: true,
    centerPadding: '60px',
    slidesToShow: 3,
    responsive: [
      {
        breakpoint: 768,
        settings: {
          arrows: true,
          centerMode: true,
          centerPadding: '40px',
          slidesToShow: 3
        }
      },
      {
        breakpoint: 480,
        settings: {
          arrows: false,
          centerMode: true,
          centerPadding: '40px',
          slidesToShow: 1
        }
      }
    ]
  });
</script>
